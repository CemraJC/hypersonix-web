<!DOCTYPE html>
<html>
<head>
	<title>Hypersonix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/hypersonix-web/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
</head>

<div id="scroll-trigger"></div>
<body>
	<!-- Using inline styles, in case issue is serverside -->
<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Quicksand', sans-serif;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Launch aborted (page not found error)</strong></p>
  <p>
    The requested page could not be found on the server. <br>
    Please initiate another request.
  </p>
</div>

</body>

<!-- Animation library -->
<script type="text/javascript" src="/hypersonix-web/js/velocity.min.js"></script>
<script type="text/javascript" src="/hypersonix-web/js/scrollmagic.min.js"></script>
<!-- Main Javascript -->
<script type="text/javascript" src="/hypersonix-web/js/main.js"></script>
</html>
