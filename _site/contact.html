	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
</head>

<div id="scroll-trigger"></div>
<body>
	<!-- Navigation bar -->
<div class="navbar">
	<div class="header-image">
		<img src="/img/logo-top-small.png" alt="Hypersonix Letterhead">
	</div>
	<ul>
		<li class="nav-item"><a href="/">Home</a></li>
		<li class="nav-item"><a href="/about.html">Inside Story</a></li>
		<li class="nav-item"><a href="/post_index.html">Articles</a></li>
		<li class="nav-item"><a href="/contact.html">Contact</a></li>

<!-- Main page contents -->
<div class="content-wrapper">
	<!-- Taglines -->
<div class="v-spacer-large">&nbsp;</div>
<h1 class="uppercase">SEND <span class="text-callout">HYPERSONIX</span> A MESSAGE</h1>

<!-- Contact form, plugged into mailchimp or other provider -->
<form action="" method="POST">
	<div class="input-group inline-label">
		<label for="contact-name">Name</label>
		<input type="text" required id="contact-name" name="name">
	</div>
	<div class="input-group inline-label">
		<label for="contact-email">Email Address</label>
		<input type="email" required id="contact-email" name="email">
	</div>
	<div class="input-group">
		<label for="contact-message">Message</label>
		<textarea id="contact-message" required name="message"></textarea>
	</div>
	<button type="submit">Send Message</button>
</form>
</div>

<!-- Footer -->
<div class="footer">
	<div class="content-wrapper">
		<p>Website built by the Hypersonix web team.</p>
		<p>
			<small>&copy;2018 All rights reserved. Last build: 2018-05-10 </small>
		</p>
	</div>
</div>
</body>

<!-- Animation library -->
<script type="text/javascript" src="/js/velocity.min.js"></script>
<script type="text/javascript" src="/js/scrollmagic.min.js"></script>
