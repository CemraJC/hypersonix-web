<h1 class="uppercase centered">SEND <span class="text-callout">HYPERSONIX</span> A MESSAGE</h1>

<div class="v-spacer-small">&nbsp;</div>
<div class="v-spacer-small">&nbsp;</div>
<!-- Contact form, plugged into mailchimp or other provider -->
<form action="" class="block-centered" method="POST">
	<div class="input-group inline-label">
		<label for="contact-name">Name</label>
		<input type="text" required id="contact-name" name="name">
	</div>
	<div class="input-group inline-label">
		<label for="contact-email">Email Address</label>
		<input type="email" required id="contact-email" name="email">
	</div>
	<div class="input-group">
		<label for="contact-message">Message</label>
		<textarea id="contact-message" required name="message" maxlength="300"></textarea>
		<small> <!-- tiny! -->
			<!-- Todo: add a quick display of characters left -->
			<small class="text-muted" for="contact-message">(Max characters: 300)</small>
		</small>
	</div>
	<button type="submit">Send Message</button>
</form>
