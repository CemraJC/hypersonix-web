<!-- Taglines -->
<div class="v-spacer-large">&nbsp;</div>
<h1 class="uppercase">SEND <span class="text-callout">HYPERSONIX</span> A MESSAGE</h1>

<!-- Contact form, plugged into mailchimp or other provider -->
<form action="" method="POST">
	<div class="input-group inline-label">
		<label for="contact-name">Name</label>
		<input type="text" required id="contact-name" name="name">
	</div>
	<div class="input-group inline-label">
		<label for="contact-email">Email Address</label>
		<input type="email" required id="contact-email" name="email">
	</div>
	<div class="input-group">
		<label for="contact-message">Message</label>
		<textarea id="contact-message" required name="message"></textarea>
	</div>
	<button type="submit">Send Message</button>
</form>
