---
layout: page
---

<!-- Taglines -->
<div class="v-spacer-large">&nbsp;</div>
<h1 class="uppercase">ARTICLES</h1>
<hr>

{% for post in site.posts %}
<div class="post-listing">
	<h2><a href="{{ site.baseurl }}/{{ post.url }}" class="link-callout">{{ post.title }}</a></h2>
	<!-- This is always the first 16 words of the first paragraph of the post -->
	<a href="{{ site.baseurl }}/{{ post.url }}" class="link-muted">
		{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 14, "... <small>(click to read more)</small>" }}
	</a>

	<p class="text-muted"><small>Published: {{ post.date | date: "%d/%m/%Y"}}</small></p>
</div>
<div class="v-spacer-small">&nbsp;</div>
{% endfor %}
